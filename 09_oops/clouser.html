<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clouser</title>
</head>
<body>
    <button id="green">Green</button>
    <button id="orange">Orange</button>

    <script>
        
        function handleClikc(color)
        {
            return ()=> {
                document.body.style.backgroundColor = color;
            }
        }

        document.getElementById("green").onclick = handleClikc("green")
        document.getElementById("orange").onclick = handleClikc("orange")

    </script>
</body>
</html>
